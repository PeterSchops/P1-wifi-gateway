[env:Prod]
board = espmxdevkit
platform = espressif8266
extra_scripts = post:compressed_ota.py
build_flags = -D BUILD_DATE=$UNIX_TIME -D SERIALSPEED=115200 ;-D DEBUG_SERIAL_P1
monitor_speed = 115200
upload_protocol = esptool
framework = arduino
check_tool = cppcheck
check_flags =
  cppcheck: --addon=misra.json
lib_deps =
	marvinroger/AsyncMqttClient@^0.9.0
	paulstoffregen/Time@^1.6.1
	z01ne/MyAlarm@^1.1.2
	bblanchon/ArduinoJson@^7.2.0
[env:NodeMCU]
board = nodemcuv2
platform = espressif8266
extra_scripts = post:compressed_ota.py
build_flags = -D BUILD_DATE=$UNIX_TIME -D DEBUG_SERIAL_P1 -D SERIALSPEED=115200
monitor_speed = 115200
upload_protocol = esptool
framework = arduino
check_tool = cppcheck
check_flags =
  cppcheck: --addon=misra.json
lib_deps =
	marvinroger/AsyncMqttClient@^0.9.0
	paulstoffregen/Time@^1.6.1
